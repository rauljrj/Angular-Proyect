<div class="row my-5 ml-5" *ngIf="cargados">

  <div class="card col-lg-3 col-md-3 col-sm-6 col-xs-6 col-12">
    <img class="card-img-top" src="{{poketodos.sprites}}">
    <hr>
    <div class="card-body">
      <p class="card-text" style="text-align: center"><span *ngFor="let nombre of poketodos">{{nombre.type.name.charAt(0).toUpperCase()}}{{nombre.type.name.slice(1)}} </span></p>
    </div>
  </div>
</div>
